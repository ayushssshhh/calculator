<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a8c4a7fac.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="heading">
        <h1>CALCULATOR</h1>
        <p>by AYUSHSSSHHH</p>
    </div>

    <div class="container1">
        <div class="sign a"><p></p></div>
        <div class="sign b b1"><i class="fa-solid fa-plus"></i></div>
        <div class="sign c"><p>2+3=5</p></div>
        <div class="sign d"></div>
        <div class="sign e"><i class="fa-solid fa-divide"></i></div>
        <div class="sign f"></div>
        <div class="sign g"><i class="fa-solid fa-xmark"></i></div>
        <div class="sign h"><p>6/3=2</p></div>
        <div class="sign i"></div>



    </div>

        <div class="container center">
            <div class="screen">
                <div class="eq eq2">20-9</div>
                <div class="answer">11</div>
            </div>
            <table class="numpad"  cellpadding="25">
    
                <tr>
                    <td class="cancel C"colspan="2">C</td>
                    <td class="cancel AC" colspan="2">AC</td>
                </tr>
    
                <tr>
                    <td class="no 1">1</td>
                    <td class="no 2">2</td>
                    <td class="no 3">3</td>
                    <td class="operation +">+</td>
                </tr>
    
                <tr>
                    <td class="no 4">4</td>
                    <td class="no 5">5</td>
                    <td class="no 6">6</td>
                    <td class="operation -">-</td>
                </tr>
    
                <tr>
                    <td class="no 7">7</td>
                    <td class="no 8">8</td>
                    <td class="no 9">9</td>
                    <td class="operation *">*</td>
                </tr>
    
                <tr>
                    <td>.</td>
                    <td class="no 0">0</td>
                    <td class="operation ^">^</td>
                    <td class="operation /">/</td>
                </tr>
    
                <tr>
                    <td class="equal =" colspan="3">=</td>
                    <td class="operation %">%</td>
                </tr>
    
            </table>
        </div>


   

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index1.js"></script>
</body>
</html>
